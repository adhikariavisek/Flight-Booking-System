<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="seatSelect.css" />
    <title>Seat Confirmation</title>
  </head>
  <body>
  	<div th:insert = "home :: navbar"></div>
    <section class="seat-select-container">
      <div class="flight-description">
        <h1>Seat Confirmation</h1>
        <form action="">
          <table>
            <tr>
              <th>From</th>
              <td>Sydney</td>
            </tr>
            <tr>
              <th>To</th>
              <td>Adelaide</td>
            </tr>
            <tr>
              <th>Fare</th>
              <td>$15</td>
            </tr>
            <tr>
              <th>Departure Time</th>
              <td>Lorem, ipsum.</td>
            </tr>
            <tr>
              <th>Arrival Time</th>
              <td>Lorem, ipsum.</td>
            </tr>
            <tr>
              <th>Select from available seats</th>
              <td class="seat-selection-radio">
                <div>
                  <input type="radio" name="drone" value="louie" />
                  <label for="1">1</label>
                </div>
                
              </td>
            </tr>
          </table>
          <input type="submit" value="Confirm Seat" />
        </form>
      </div>
    </section>
   <div th:insert = "home :: footer"></div>
  </body>
</html>
