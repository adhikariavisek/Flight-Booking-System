<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>SignUp</title>
  </head>
  <body>
  	<div th:insert = "home :: navbar"></div>
    <section class="signup-page">
      <div class="main-container flex-row">
        <img
          class="signup-image"
          src="img/Edit-profile.jpg"
          alt="flight-booking"
        />
        <div class="signup-container">
          <div class="signup-setup">
            <form method = "post" action = "savePassenger" th:object = "${passenger}">
              <h1>Change Details</h1>
              <input th:field = "*{id}" hidden>
              <label  for="name">Full Name</label>
              <input required th:field = "*{name}" />
              <label for="email">email</label>
              <input required type="email" th:field = "*{email}" />
              <label for="phoneNumber">Phone Number</label>
              <input th:field = "*{phoneNumber}" />
              <label for="passportNumber"
                >Passport Number</label
              >
              <input th:field  = "*{passportNumber}" />
              <label name="username" for="username">Username</label>
              <input th:field = "*{userName}"/>
              <label for="password">Password</label>
              <input type="password" name="password" th:field = "*{password}"/>
              <input class="submit-button" type="submit" value="Update" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <div th:insert = "home :: footer"></div>
  
  </body>
</html>
