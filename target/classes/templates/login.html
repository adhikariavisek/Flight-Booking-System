<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
  	<div th:insert="home :: navbar"> </div>
    <section class="login-page">
      <div class="main-container flex-row">
        <img
          class="login-image"
          src="img/login-page.jpg"
          alt="flight-booking"
        />
        <div class="login-container">
          <div class="login-setup">
            <form action = "validateLogin" method = "post" th:object = "${passenger}">
              <h1>Login</h1>
              <label name="username" for="username">Username</label>
              <input th:field = "*{userName}"/>
              <label for="password">Password</label>
              <input type="password"th:field = "*{password}" />
              <input class="submit-button" type="submit" value="Login" />
              <a href="registerPassenger">Don't have an account?</a>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div th:insert="home :: footer"> </div>
  </body>
</html>
