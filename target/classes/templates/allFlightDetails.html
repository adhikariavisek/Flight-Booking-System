<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="booking.css"/>
    <title>Booking Page</title>
  </head>
  <body>
  	<div th:insert = "home :: navbar"></div>
  	 <section class="flight-container">
  	 <div class="booking-hero-img"></div>
      <table>
        <tr>
          <th>From</th>
          <th>To</th>
          <th>Duration</th>
          <th>Fare</th>
          <th>Action</th>
        </tr>
        <tr  th:each = "flight : ${flights}" th:object = "${flight}">
          <td th:text = "*{source}"></td>
          <td th:text = "*{destination}">Maria Anders</td>
          <td>1.5 hrs</td>
          <td th:text = "*{'$ ' + fare}">Hello</td>
          <td>
            <button><a >Book</a></button>
          </td>
        </tr>
      </table>
    </section>
 	 <div th:insert = "home :: footer"></div>
  </body>

</html>
